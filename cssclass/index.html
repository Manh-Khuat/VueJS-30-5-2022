<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: inline-block;
      margin: 10px;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
  <body>
    <div id="app">
      <div class="circle" @click="active = !active" :class="activered" ></div>
      <div class="circle" @click="active = !active" :class="activered"></div>
      <div class="circle" @click="thrid = !thrid" :class="activegreen"></div>
      <div class="circle" :class="color"></div>
      <hr>
      <input v-model="color" />
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
       active: false,
       thrid: false,
       color: 'green'
      },
      computed: {
        activered: function() {
          return {
            'red': this.active
          }
        },
        activegreen: function() {
          return {
            'green': this.thrid
          }
        }
      }
    });
  </script>
</html>
